apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: config-apiservice
  namespace: network-system
spec:
  secretName: config-server-cert
  secretTemplate:
    labels:
      sdcio.dev/config-server: "true"
  dnsNames:
    - config-server.network-system.svc
  issuerRef:
    name: my-ca-issuer